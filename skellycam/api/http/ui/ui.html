<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SkellyCam UI Tester</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #f4f4f9;
        }

        h1 {
            font-size: 24px;
            background-color: #4a4e69;
            color: white;
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        #controls {
            display: flex;
            align-items: center;
            background-color: #4a4e69;
            padding: 10px;
            color: white;
            justify-content: center;
        }

        #ws-status {
            margin-right: 15px;
            font-weight: bold;
        }

        button {
            margin: 0 10px;
            padding: 10px;
            font-size: small;
            background-color: #9a8c98;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c9ada7;
        }

        #content-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        #images-container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            overflow-y: auto;
            background-color: #22223b;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .image {
            max-width: 100%;
            height: auto;
            margin: 5px;
        }


        #log-container {
            height: 100px;
            overflow-y: auto;
            background-color: #4a4e69;
            color: white;
            padding: 10px;
        }

        .log-entry {
            margin-bottom: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let ws;
        let isConnected = false;
        const websocket_url = '{{WEBSOCKET_URL}}/skellycam/websocket/connect';
        const http_url = '{{HTTP_URL}}';
        const imageElements = {};
        const spheres = {};
        let scene;
        let isDragging = false;
        let dragStartX, dragStartY;
        let initialX, initialY;

        function updateStatus() {
            document.getElementById('ws-status').innerText = isConnected ? 'Status: Connected ✔️' : 'Status: Disconnected ❌';
            document.getElementById('ws-status').style.color = isConnected ? '#4caf50' : '#f44336';
        }

        function connectWebSocket() {
            ws = new WebSocket(websocket_url);
            const decoder = new TextDecoder('utf-8');

            ws.onopen = () => {
                isConnected = true;
                updateStatus();
            };
            ws.onclose = () => {
                isConnected = false;
                updateStatus();
            };
            ws.onmessage = async (event) => {
                if (event.data instanceof Blob) {
                    const arrayBuffer = await event.data.arrayBuffer();
                    const jsonString = decoder.decode(arrayBuffer);
                    const data = JSON.parse(jsonString);
                    addLogEntry(`Received message with length: ${jsonString.length} from mf_payload# ${data.multi_frame_number}`);
                    updateImages(data.jpeg_images);
                    updateSpheres(data.latest_pipeline_output?.aggregation_layer_output?.points3d);
                }
            };
        }

        function updateSpheres(points3d) {
            if (!points3d) return;

            for (const id in spheres) {
                spheres[id].updated = false;
            }

            for (const [point_id, coords] of Object.entries(points3d)) {
                if (!spheres[point_id]) {
                    const geometry = new THREE.SphereGeometry(1, 10, 10);
                    const material = new THREE.MeshBasicMaterial({color: 0xff0000});
                    const sphere = new THREE.Mesh(geometry, material);
                    scene.add(sphere);
                    spheres[point_id] = {mesh: sphere, updated: true};
                } else {
                    spheres[point_id].mesh.position.set(coords[0], coords[1], coords[2]);
                    spheres[point_id].updated = true;
                }
            }

            for (const id in spheres) {
                spheres[id].mesh.visible = spheres[id].updated;
            }
        }

        function updateImages(images) {
            const container = document.getElementById('images-container');
            for (const cameraId in images) {
                if (!imageElements[cameraId]) {
                    const img = document.createElement('img');
                    img.className = 'image';
                    container.appendChild(img);
                    imageElements[cameraId] = img;
                }
                if (images[cameraId]) {
                    imageElements[cameraId].src = 'data:image/jpeg;base64,' + images[cameraId];
                }
            }
        }

        function addLogEntry(entry) {
            const logContainer = document.getElementById('log-container');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerText = entry;
            logContainer.prepend(logEntry);

            if (logContainer.children.length > 30) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        async function callApi(endpoint, method = 'GET') {
            try {
                const response = await fetch(endpoint, {method});
                const data = await response.json();
                console.log('Request succeeded with JSON response', data);
                addLogEntry(`Success: ${endpoint} - ${JSON.stringify(data)}`);
            } catch (error) {
                console.error('Request failed:', error);
                addLogEntry(`Error: ${endpoint} - ${error.message}`);
            }
        }



        window.onload = connectWebSocket;
    </script>
</head>
<body>
    <h1>Skellycam Test UI</h1>
    <div id="controls">
        <span id="ws-status">Status: Disconnected ❌</span>
        <button onclick="connectWebSocket()">Connect WebSocket</button>
        <button onclick="callApi(`${http_url}/skellycam/cameras/connect/detect`)">Connect to Cameras</button>
        <button onclick="callApi(`${http_url}/skellycam/cameras/close`)">Close Cameras</button>
    </div>
    <div id="content-container">
        <div id="images-container"></div>
    </div>
    <h3>Logs</h3>
    <div id="log-container"></div>
</body>
</html>
