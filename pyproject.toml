[tool.poetry]
name = "skellycam"
version = "2023.09.1086"
description = "A python API for efficiently connecting to and recording synchronized videos from one or multiple cameras ðŸ’€ðŸ“¸"
authors = ["Skelly FreeMoCap <info@freemocap.org>"]
license = "AGPLv3"
readme = "README.md"

[tool.poetry.virtualenvs]
create = true
in-project = true

[tool.poetry.dependencies]
python = ">3.10, <3.12"
opencv-contrib-python = "^4.9.0.80"
numpy = "^1.26.4"
fastapi = "^0.111.0"
websockets = "^12.0"
uvicorn = "^0.29.0"
msgpack = "^1.0.8"
tzlocal = "^5.2"
psutil = "^5.9.8"
pillow = "^10.3.0"
setproctitle = "^1.3.3"
scipy = "^1.13.0"
pandas = "^2.2.2"
pyinstaller = "^6.10.0"
pyside6 = "^6.5.2"
websocket-client = "^1.8.0"
pyqtgraph = "^0.13.7"

[tool.poetry.group.dev.dependencies]
pytest-asyncio = "^0.23.6"
pytest-xdist = { extras = ["psutil"], version = "^3.6.1" }
black = "^23.9.1"
pre-commit = "^3.4.0"
pytest-mock = "^3.12.0"
pywsitest = "^0.3.8"
pytest-cov = "^5.0.0"
mypy = "^1.10.0"
pytest-timeout = "^2.3.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/freemocap/skellycam"

[tool.bumpver]
current_version = "v2023.09.1086"

version_pattern = "vYYYY.0M.BUILD[-TAG]"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"skellycam/__init__.py" = ["{version}"]

[tool.poetry.scripts]
skellycam = "skellycam.__main__:main"
pyinstaller = "skellycam.utilities.build_pyinstaller_executable:run_pyinstaller"

[tool.pytest.ini_options]
#addopts = "--exitfirst --timeout=5 --numprocesses=10"#--cov=skellycam --cov-report=term-missing
#addopts = "--timeout=5 --numprocesses=10"#--cov=skellycam --cov-report=term-missing
addopts = "--timeout=5 "#--cov=skellycam --cov-report=term-missing

testpaths = [
    "skellycam/tests",
]

[tool.coverage.run]
branch = true
source = [
    "skellycam"
]
omit = [
    "skellycam/experiments/*"
]

[tool.coverage.report]
show_missing = true
precision = 2


